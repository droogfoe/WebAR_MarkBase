<!doctype html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>

</head>

<body style="margin: 0; overflow: hidden;">

    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
        <button onclick="myFunction()">
                SWITCH
            </button>
    </div>
    <script>
        function myFunction() {
            document.getElementById("log").innerHTML = "YOU TOUCH ME!";
        }
    </script>
    <script>
        var modelPaths = ["#nobuna-asset", "#knee-asset"];
        document.getElementById("bowser-model").innerHTML = modelPaths;
    </script>
    <p id="log"></p>



    <a-scene vr-mode-ui="enabled: true;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="nobuna-asset" src="assets/nobuna.glb"></a-asset-item>
            <a-asset-item id="knee-asset" src="assets/knee.glb"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt" raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="markerA">
            <a-entity id="bowser-model" scale="1 1 1" animation-mixer="loop: repeat" gltf-model="#nobuna-asset" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
